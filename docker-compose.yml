version: "3.3"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - traefik
      - internal
    depends_on:
      - postgres_primary
    secrets:
      - open-exchange-rates.key
      - postgres.password
    environment:
      - NPM_EXECPATH=yarn
      - npm_execpath=yarn
      - RUNNING_IN=docker
    volumes:
      - ./logs:/logs
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik_default
      - traefik.http.routers.money-dashboard.rule=Host(`money-dashboard.tatsu.casa`, `www.money-dashboard.tatsu.casa`)
      - traefik.http.routers.money-dashboard.tls.certresolver=letsencrypt
      - traefik.http.routers.money-dashboard.middlewares=strip-www@file,authelia@file

  postgres_primary:
    image: postgres:10.1-alpine
    restart: always
    networks:
      - internal
    secrets:
      - postgres.password
    environment:
      - POSTGRES_DATABASE=money_dashboard
      - POSTGRES_USER=money_dashboard
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres.password
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data

volumes:
  postgres-primary-data:

secrets:
  open-exchange-rates.key:
    file: ./src/config/secrets/open-exchange-rates.key
  postgres.password:
    file: ./src/config/secrets/postgres.password

networks:
  internal:
    external: false
  traefik:
    external:
      name: traefik_default
