version: v2
clean: true
inputs:
  - directory: proto
plugins:
  - local: protoc-gen-go
    out: backend/internal/gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: backend/internal/gen
    opt: paths=source_relative
  - local: ./frontend/node_modules/.bin/protoc-gen-es
    out: frontend/src/gen
    include_imports: true
    opt: target=ts
