version: v2
clean: true
inputs:
  - directory: .
plugins:
  - local: protoc-gen-go
    out: ../backend/internal/api_gen
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: ../backend/internal/api_gen
    opt: paths=source_relative
  - local: ../frontend/node_modules/.bin/protoc-gen-es
    out: ../frontend/src/api_gen
    include_imports: true
    opt: target=ts
