version: '3.3'

services:
  server:
    environment:
      - ENV=dev
      - NODE_ENV=development
    volumes:
      - ./server/views:/usr/src/app/views
      - ./logs:/usr/src/app/logs

  client:
    environment:
      - ENV=dev
      - NODE_ENV=development
    volumes:
      - ./logs:/usr/src/app/logs
