version: 2

defaults: &defaults
  working_directory: ~/money-dashboard
  docker:
  - image: circleci/node:9.11.2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
            - dependency-cache-{{ checksum "package.json" }}-
            - dependency-cache-
      - run:
          name: Install dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run:
          name: Run Linter
          command: yarn lint
      - run:
          name: Run Unit Tests
          command: yarn unit-test
      - run:
          name: Build
          command: yarn build

# TODO: split tests/build/etc into separate jobs when necessary
workflows:
  version: 2
  build:
    jobs:
      - build
