version: 2.1

defaults: &defaults
  working_directory: /tmp/app
  docker:
    - image: cimg/node:21.5.0

jobs:
  setup:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-v1-{{ .Branch }}
            - yarn-v1
      - run:
          name: Install dependencies
          command: yarn install --immutable
      - save_cache:
          key: yarn-v1-{{ .Branch }}-{{ epoch }}
          paths:
            - .yarn/cache
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run linters
          command: |
            yarn lint
            yarn dedupe -c

  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run tests
          command: yarn test

  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.12
      - run:
          name: Build Docker image
          command: |
            docker build . -t ghcr.io/markormesher/money-dashboard:$(git describe)
            docker image ls
      - run:
          name: Maybe publish Docker image
          command: |
            # publish tagged commits only
            if ! git describe --exact-match HEAD > /dev/null 2>&1; then echo "Not on tagged commit - nothing to do"; exit 0; fi
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            docker push ghcr.io/markormesher/money-dashboard:$(git describe)

workflows:
  version: 2
  build_test:
    jobs:
      - setup:
          filters:
            tags:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
          requires:
            - setup
      - test:
          filters:
            tags:
              only: /.*/
          requires:
            - lint
      - build:
          filters:
            tags:
              only: /.*/
          requires:
            - test
