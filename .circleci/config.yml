version: "2.1"
jobs:
  cachekey:
    docker:
      - image: cimg/base:2025.09
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task cachekey
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-cachekey*
  checkout:
    docker:
      - image: cimg/base:2025.09
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2025.09
    steps:
      - run:
          command: echo "Done"
  deps-go:
    docker:
      - image: docker.io/golang:1.25.0
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v5-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v5-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task deps-go
      - save_cache:
          key: deps-go-v5-{{ checksum ".task-meta-cachekey-go" }}
          paths:
            - /.go
            - /.gocache
  deps-js:
    docker:
      - image: docker.io/node:24.7.0-slim
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v5-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v5-
      - run:
          command: |-
            corepack enable
            ./task deps-js
      - save_cache:
          key: deps-js-v5-{{ checksum ".task-meta-cachekey-js" }}
          paths:
            - /usr/local/lib/node_modules
            - frontend/node_modules
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.28
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  imgbuild-imgpush:
    docker:
      - image: cimg/base:2025.09
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |-
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            ./task imgbuild
            ./task imgpush
  imgrefs:
    docker:
      - image: docker.io/alpine/git:v2.49.1
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task imgrefs
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-imgrefs
            - ./**/.task-meta-imgrefs
  lint-buf:
    docker:
      - image: docker.io/bufbuild/buf:1.57.0
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-buf-v5-{{ checksum ".task-meta-cachekey-buf" }}
            - deps-buf-v5-
      - run:
          command: ./task lint-buf
  lint-go:
    docker:
      - image: docker.io/golang:1.25.0
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v5-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v5-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task lint-go
  lint-js:
    docker:
      - image: docker.io/node:24.7.0-slim
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v5-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v5-
      - run:
          command: |-
            corepack enable
            ./task lint-js
workflows:
  version: 2
  main:
    jobs:
      - checkout:
          requires: []
          filters:
            tags:
              only: /.*/
      - fetch-task:
          requires: []
          filters:
            tags:
              only: /.*/
      - imgrefs:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-buf:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - cachekey:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-go:
          requires:
            - cachekey
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-js:
          requires:
            - cachekey
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-go:
          requires:
            - checkout
            - deps-go
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-js:
          requires:
            - checkout
            - deps-js
            - fetch-task
          filters:
            tags:
              only: /.*/
      - imgbuild-imgpush:
          requires:
            - checkout
            - fetch-task
            - imgrefs
            - lint-buf
            - lint-go
            - lint-js
          filters:
            tags:
              only: /.*/
      - ci-all:
          requires:
            - deps-go
            - deps-js
            - imgbuild-imgpush
            - imgrefs
            - lint-buf
            - lint-go
            - lint-js
          filters:
