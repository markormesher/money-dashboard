version: "2.1"
jobs:
  checkout:
    docker:
      - image: cimg/base:2025.06
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2025.06
    steps:
      - attach_workspace:
          at: .
      - run:
          command: echo "Done"
  deps-go:
    docker:
      - image: docker.io/golang:1.24.4
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |-
            export GOPATH=$(pwd)/.go
            ./task deps-go
      - persist_to_workspace:
          root: .
          paths:
            - ./.go
  deps-js:
    docker:
      - image: docker.io/node:24.2.0-slim
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |-
            corepack enable
            ./task deps-js
      - persist_to_workspace:
          root: .
          paths:
            - ./node_modules
            - ./**/node_modules
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.17
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  imgbuild-imgpush:
    docker:
      - image: cimg/base:2025.06
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |-
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            ./task imgbuild
            ./task imgpush
  imgrefs:
    docker:
      - image: docker.io/alpine/git:v2.49.0
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task imgrefs
      - persist_to_workspace:
          root: .
          paths:
            - ./.imgrefs
            - ./**/.imgrefs
  lint-buf:
    docker:
      - image: docker.io/bufbuild/buf:1.54.0
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task lint-buf
  lint-go:
    docker:
      - image: docker.io/golang:1.24.4
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |-
            export GOPATH=$(pwd)/.go
            ./task lint-go
  lint-js:
    docker:
      - image: docker.io/node:24.2.0-slim
    steps:
      - attach_workspace:
          at: .
      - run:
          command: |-
            corepack enable
            ./task lint-js
workflows:
  version: 2
  main:
    jobs:
      - checkout:
          requires: []
          filters:
            tags:
              only: /.*/
      - fetch-task:
          requires:
            - checkout
          filters:
            tags:
              only: /.*/
      - imgrefs:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-buf:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-go:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - deps-js:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-go:
          requires:
            - checkout
            - deps-go
            - fetch-task
          filters:
            tags:
              only: /.*/
      - lint-js:
          requires:
            - checkout
            - deps-js
            - fetch-task
          filters:
            tags:
              only: /.*/
      - imgbuild-imgpush:
          requires:
            - checkout
            - fetch-task
            - imgrefs
            - lint-buf
            - lint-go
            - lint-js
          filters:
            tags:
              only: /.*/
      - ci-all:
          requires:
            - deps-go
            - deps-js
            - imgbuild-imgpush
            - imgrefs
            - lint-buf
            - lint-go
            - lint-js
          filters:
            tags:
              only: /.*/
