jobs:
  cachekey:
    docker:
      - image: cimg/base:2025.12@sha256:32bf8767cd669b9a236863accc928a35517ebfb8438565bd3103bdddf085c481
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task cachekey
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-cachekey*
  checkout:
    docker:
      - image: cimg/base:2025.12@sha256:32bf8767cd669b9a236863accc928a35517ebfb8438565bd3103bdddf085c481
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2025.12@sha256:32bf8767cd669b9a236863accc928a35517ebfb8438565bd3103bdddf085c481
    steps:
      - run:
          command: echo "Done"
  deps-go:
    docker:
      - image: docker.io/golang:1.25.5@sha256:36b4f45d2874905b9e8573b783292629bcb346d0a70d8d7150b6df545234818f
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v7-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task deps-go
      - save_cache:
          key: deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
          paths:
            - /.go
            - /.gocache
  deps-js:
    docker:
      - image: docker.io/node:24.12.0-slim@sha256:04d9cbb7297edb843581b9bb9bbed6d7efb459447d5b6ade8d8ef988e6737804
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v7-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v7-
      - run:
          command: |-
            npm install -g --force yarn pnpm
            ./task deps-js
      - save_cache:
          key: deps-js-v7-{{ checksum ".task-meta-cachekey-js" }}
          paths:
            - /usr/local/lib/node_modules
            - frontend/node_modules
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.45@sha256:f90d8011ea081fd6556127302ffb4018e7fd2624650178865c27cab83d0cde2e
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  imgbuild-imgpush:
    docker:
      - image: cimg/base:2025.12@sha256:32bf8767cd669b9a236863accc928a35517ebfb8438565bd3103bdddf085c481
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |-
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            ./task imgbuild
            ./task imgpush
  imgrefs:
    docker:
      - image: docker.io/alpine/git:v2.52.0@sha256:cc92590ec2b01c947d3e95b2d18d432d81c0487b5f903f42daa33ad6a4ba1c93
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task imgrefs
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-imgrefs
            - ./**/.task-meta-imgrefs
  lint-buf:
    docker:
      - image: docker.io/bufbuild/buf:1.61.0@sha256:3b7fb27f8ff153037b3f781924c6aa1327352f14ee547cf45fd75f6d994fe0eb
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-buf-v7-{{ checksum ".task-meta-cachekey-buf" }}
            - deps-buf-v7-
      - run:
          command: ./task lint-buf
  lint-go:
    docker:
      - image: docker.io/golang:1.25.5@sha256:36b4f45d2874905b9e8573b783292629bcb346d0a70d8d7150b6df545234818f
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-go-v7-{{ checksum ".task-meta-cachekey-go" }}
            - deps-go-v7-
      - run:
          command: |-
            export GOPATH=/.go
            export GOCACHE=/.gocache
            ./task lint-go
  lint-js:
    docker:
      - image: docker.io/node:24.12.0-slim@sha256:04d9cbb7297edb843581b9bb9bbed6d7efb459447d5b6ade8d8ef988e6737804
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - deps-js-v7-{{ checksum ".task-meta-cachekey-js" }}
            - deps-js-v7-
      - run:
          command: |-
            npm install -g --force yarn pnpm
            ./task lint-js
